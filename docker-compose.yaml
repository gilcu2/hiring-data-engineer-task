    image: spoonest/clickhouse-tabix-web-client:latest
    container_name: tabix
    ports:
      - "6060:80"
    depends_on:
      - clickhouse
    restart: unless-stopped
    environment:
      - CH_NAME=clickhouse
      - CH_HOST=http://localhost:8123
      - CH_LOGIN=default
      - CH_PASSWORD=12345

